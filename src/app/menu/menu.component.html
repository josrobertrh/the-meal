<div class="content">

<div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let platillo of platillos.meals">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{platillo.strMeal}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{platillo.strMealThumb}}">
          <mat-card-content>
            <p>Categoria: {{platillo.strCategory}}</p>
            <p>Area: {{platillo.strArea}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openDialog(platillo.idMeal)">More</button>
          </mat-card-actions>
        </mat-card>
      </div>
</div>

</div>
