<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Loign</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup] = 'form' (ngSubmit) = 'login()'>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username"  formControlName = 'username'>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password"  formControlName = 'password'>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" type ='submit' [disabled] = '!this.form.valid'> Login </button>
      </form>
    </mat-card>
  
  </div>
